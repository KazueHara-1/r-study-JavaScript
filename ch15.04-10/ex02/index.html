<!doctype html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/ch15.04-10/ex02/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
      <form id="new-todo-form" class="flex mb-4">
        <input
          type="text"
          id="new-todo"
          placeholder="What needs to be done?"
          class="flex-grow p-2 border rounded-l"
        />
        <button class="bg-blue-500 text-white p-2 rounded-r">Add</button>
      </form>
      <ul id="todo-list" class="list-none p-0">
        <!-- JavaScript で動的に追加される要素 -->
      </ul>
    </div>

    <template id="todo-template">
      <li class="flex items-center justify-between p-2 border-b">
        <div class="flex items-center">
          <input class="toggle mr-2" type="checkbox" />
          <label class="content"></label>
        </div>
        <button class="destroy text-red-500">❌</button>
      </li>
    </template>
  </body>
</html>
